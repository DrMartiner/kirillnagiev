{% extends "base.html" %}

{% load youtube_widget %}

{% block title %}Видео{% endblock %}
{% block body_class %}video{% endblock %}

{% block content %}
    <h1>Видео</h1>

    <div class="arrow up"></div>
    <ul>
        {% for video in videos %}
            <li figure class="video_margin">
                {{ video.link|youtube:video.name|safe }}
            </li>
        {% endfor %}
    </ul>
    <div class="arrow down"></div>
{% endblock %}
