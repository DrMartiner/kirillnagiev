{% extends "base.html" %}

{% block title %}{{ news.name }}{% endblock %}

{% block body_class %}news_detail{% endblock %}

{% block content %}
    <div id="content">
        <h1>Новости</h1>

        <div class="arrow up hide-arrow"></div>
        <div id="text">
            <h2>{{ news.name }}</h2>
            {{ news.content|safe }}
        </div>
        <div class="arrow down hide-arrow"></div>
    </div>
{% endblock %}
